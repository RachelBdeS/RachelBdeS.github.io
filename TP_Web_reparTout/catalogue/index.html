<!DOCTYPE html>
<html lang="fr-fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../assets/icone.png">
  <meta name="author" content="Rachel BARETTO">
  <meta name="description" content="Un site de services autour des voitures et des réparations.">
  <meta name="keywords" content="repare, repar'tout, reparer, reparation, voiture, auto, vehicule, roue, html, css, site, website">
  <link href="../css/grid.css" rel="stylesheet">
  <!-- Chemin absolu par http://localhost/ avec WAMP): /rbaretto/TPs_Web_reparTout/css/grid.css -->
</head>
<body class="monBody monTexte">
  
  <header>
    <a href="/"><img src="./assets/logo.svg" alt="Logo de ReparTout"></a>
  </header>

  <nav>
    <h3><a href="#">Menu</a></h3>
    <ul class="navMenu" id="nav">
    </ul>
  </nav>

  <section role="main" id="main">

    <h2 id="welcome">Pneus<button class="edit" onclick="showSpan('editForm');" title="">-</button></h2>
    <p>Voici les pneus.</p>

    <span id="editForm">
      <h3>Ajouter un pneu</h3>
      <form action="" method="GET" name="ajout">
        <label for="nom">Marque</label>
        <input 
          type="text" 
          id="nom" 
          name="nom" 
          placeholder="Nom"
          title=""
          pattern="[a-zA-Z0-9\s]+"
          value="" 
        ><br>
        <label for="nom">Nom</label>
        <input 
          type="text" 
          id="marque" 
          name="marque" 
          placeholder="Marque"
          title=""
          pattern="[a-zA-Z0-9\s]+"
          value="" 
        ><br>
        <label for="desc">Diamètre</label>
        <input 
          type="text" 
          id="diametre" 
          name="diametre" 
          value=""
          placeholder="Diamètre"
          title=""
          pattern="[a-zA-Z]+"
        ><br>
        <label for="desc">Structure</label>
        <input 
          type="text" 
          id="structure" 
          name="structure" 
          value=""
          placeholder="Structure"
          title=""
          pattern="[a-zA-Z]+"
        ><br>
        <label for="desc">Largeur</label>
        <input 
          type="text" 
          id="largeur" 
          name="largeur" 
          value=""
          placeholder="Largeur"
          title=""
          pattern="[a-zA-Z]+"
        ><br>
        <label for="desc">Usage</label>
        <input 
          type="text" 
          id="usage" 
          name="usage" 
          value=""
          placeholder="Usage"
          title=""
          pattern="[a-zA-Z]+"
        ><br>
        <label for="desc">Indice de charge</label>
        <input 
          type="text" 
          id="charge" 
          name="charge" 
          value=""
          placeholder="Indice de charge"
          title=""
          pattern="[a-zA-Z]+"
        ><br>
        <label for="desc">Indice de vitesse</label>
        <input 
          type="text" 
          id="vitesse" 
          name="vitesse" 
          value=""
          placeholder="Indice de vitesse"
          title=""
          pattern="[a-zA-Z]+"
        ><br>
        <label for="desc">Prix d'achat HT</label>
        <input 
          type="text" 
          id="pxAchatHT" 
          name="pxAchatHT" 
          value=""
          placeholder="Prix d'achat HT"
          pattern="[a-zA-Z]+"
        ><br>
        <label for="desc">Prix de vente HT</label>
        <input 
          type="text" 
          id="pxVenteHT" 
          name="pxVenteHT" 
          value=""
          placeholder="Prix de vente HT"
          title="" 
          pattern="[a-zA-Z]+"
        ><br>
        <label></label><input type="submit">
      </form>
    </span>

    <h3>Derniers pneus ajoutées</h3>
    <table cellspacing="5">
      <tr>
          <th>Marque</th>
          <th>Nom</th>
          <th>Diamètre</th>
          <th>Structure</th>
          <th>Largeur</th>
          <th>Usage</th>
          <th>Charge</th>
          <th>Vitesse</th>
          <th>Achat HT</th>
          <th>Vente HT</th>
      </tr>
    </table>

  </section>

  <aside>
    <h3>Commandes en cours</h3>
    <ul class="asideMenu">
      <li>Aucune commande.</li>
    </ul>
  </aside>

  <footer id="footer">
    &copy; 2019 Repar'Tout
  </footer>
  
  <script>
    
    // DECLRATIONS PUBLIQUES
    
    var numero=0; //TEMP
    
    // FONCTIONS APPELEES
    
    function ajouterPneu(nom, marque, diametre, structure, largeur, usage, iCharge, iVitesse, pxAchatHT, pxVenteHT)
    {
      let s='';
      s+='<tr>'
      s+= '<td>'+nom+'</td>';
      s+= '<td>'+marque+'</td>';
      s+= '<td>'+diametre+'</td>';
      s+= '<td>'+structure+'</td>';
      s+= '<td>'+largeur+'</td>';
      s+= '<td>'+usage+'</td>';
      s+= '<td>'+iCharge+'</td>';
      s+= '<td>'+iVitesse+'</td>';
      s+= '<td>'+pxAchatHT+'</td>';
      s+= '<td>'+pxVenteHT+'</td>';
      s+='</tr>';
      document.querySelector('table').innerHTML+=s;
      return true;
      //ooo rajoutera le contenu du form dans le tableau
    }
    
    // FONCTIONS ECOUTEURS

    document.forms.ajout.onsubmit=function(event)
    {
      event.preventDefault();
      var nom=document.forms.ajout.nom;
      var marque=document.forms.ajout.marque;
      
      if (nom.value.match(nom.pattern))
      {
        ajouterPneu(nom.value, marque.value);
        return true;
      }
      
      return false;
    };
    
  </script>

  <!-- ECRITURE DES MENUS LATERAUX -->
  <script src="./js/nav.js"></script>
  
  <!-- FONCTIONS GLOBALES -->
  <script src="./js/fonctions.js"></script>

</body>
</html>
